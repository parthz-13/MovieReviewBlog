<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephiles Diary</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="film-icon">
            <i class="fa-solid fa-clapperboard"></i>
        </div>
        <div>
        <a href="#" class="logo">Cinephiles Diary</a>
        </div>
    </header>


    <main class="container">
        
            <div class="category-header">
                <h5 class="category-title">American Films</h5>
            </div>  
            
            <div class="movie-row">

            <a href="###" class="movie-card">
                <div class="movie-card">
                    <div class="rating">★ 4.5</div>
                    
                    <img src="images/Godfather I.jpg" alt="The Godfather" class="movie-poster">
                    
                    <div class="movie-info">
                        <div class="movie-title">The Godfather</div>
                        <div class="movie-year">1972</div>
                    </div>
                </div>
            </a>
            
            <a href="###" class="movie-card">
                <div class="movie-card">
                    <div class="rating">★ 4.8</div>
                    <img src="images/Oppenheimer.jpg" alt="Oppenheimer" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">Oppenheimer</div>
                        <div class="movie-year">1994</div>
                    </div>
                </div>
            </a>

            <a href="###" class="movie-card">
                <div class="movie-card">
                    <div class="rating">★ 4.7</div>
                    <img src="images/TheShawshankRedemption.jpg" alt="The Shawshank Redemption" class="movie-poster" >
                    <div class="movie-info">
                        <div class="movie-title">The Shawshank Redemption</div>
                        <div class="movie-year">1994</div>
                    </div>
                </div>
            </a>

            <a href="###" class="movie-card">
                <div class="movie-card">
                    <div class="rating">★ 4.6</div>
                    <img src="images/ForrestGump.jpeg" alt="Forrest Gump" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">Forrest Gump</div>
                        <div class="movie-year">1994</div>
                    </div>
                </div>
            </a>

            <a href="###" class="movie-card">
                <div class="movie-card">
                    <div class="rating">★ 4.5</div>
                    <img src="images/TheDarkKnight.jpeg" alt="The Dark Knight" class="movie-poster">
                    <div class="movie-info">
                        <div class="movie-title">The Dark Knight</div>
                        <div class="movie-year">2008</div>
                    </div>
                </div>
            </a>
            </div>
       

            













































                    
        
    </main>
</body>
</html>
