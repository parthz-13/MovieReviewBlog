<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stretchable Flexbox Form</title>
  <style>
    body{
      
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #dcf5de;
    }
    header{
        text-align: center;
        background-color: beige;
        padding: 30px;
        margin: 20px;
        border-radius: 20px;
    }
    h1{
        font-size: 50px;
    }
    .box{
        display: flex;
      justify-content: center;
      align-items: center;
      height: 60vh;
      background-color: #f9f9f9;
      padding: 20px;
      margin: 20px;
      border-radius: 20px;
    }
    .form-container {
      display: flex;
      flex-direction: column; 
      gap: 1rem;
      width: 100%; 
      max-width: 600px; 
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      background-color: #ffffff;
      border-radius: 8px;
      padding: 50px;
      margin: 20px;
      border-radius: 20px;
     
    }
    .form-group {
      display: flex;
      flex-direction: row; 
      align-items: center;
      gap: 1rem;
    }
    label {
      flex: 1; 
      text-align: right;
    }
    input, textarea {
      flex: 2; 
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      align-self: stretch; 
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    span:hover{
        color: #000000;
    }
    .support{
        background-color: #ffffff;
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
    }
  </style>
  
</head>

<body>
  <header><h1>Site Review Form</h1></header>
  <nav style=" margin: 20px; padding: 20px; background-color: #e94343; color: white; padding: 20px; border-radius: 20px;">
    <a href="index.html" style="margin: 0 15px; color: white; text-decoration: none; text-align: left; font-size: 30px;"><span><span style="font-weight: bolder; font-size: 30px;">‚Üê</span>Back to Home</span></a>


    </nav>
  <div class="box">
    
    <form class="form-container" action="index.html" method="GET">
        <div class="form-group">
          <label for="name">Name : </label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email : </label>
          <input type="email" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="rev">Review : </label>
          <textarea id="rev" name="rev" required placeholder="Enter your review"></textarea>
          
        </div>
        <div class="form-group">
            <label for="rat">Rating : </label>
            <input type="number" id="rat" name="rat" required placeholder="0-10" max="10" min="0">
        </div>
        <button type="submit">Submit</button>
      </form>
      
  </div>
  <div class="support">
    <h2>Support</h2>

  </div>
</body>
</html>
